<body>
  <form
    style="margin: 0 auto; max-width: 30%"
    [formGroup]="searchForm"
    (ngSubmit)="onSubmit()"
  >
    <input
      class=""
      type="text"
      class="form-control"
      id="movieTitle"
      value="Test"
      formControlName="movieTitle"
      placeholder="Search for a movie"
    />
    <button class="btn-primary" type="submit">Search!</button>
  </form>

  <div class="container" *ngFor="let movie of imdbMovie">
    <h2>{{ movie.title }}</h2>
  </div>

  <div class="jumbotron"></div>
  <div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item">Movies</div>
    <div class="grid-item">Followed Playlists</div>
    <div class="grid-item">
      <a routerLink="/user-playlists" class="text-reset">My Playlists</a>
    </div>
    <div class="grid-item"></div>
  </div>
</body>
