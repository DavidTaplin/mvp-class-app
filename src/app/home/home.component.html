<div class="container">
  <div class="jumbotron">
    <div class="text-center"></div>
    <form
      style="margin: 0 auto; max-width: 30%"
      [formGroup]="searchForm"
      (ngSubmit)="onSubmit()"
    >
      <input
        type="text"
        class="form-control"
        id="movieTitle"
        formControlName="movieTitle"
        placeholder="Serach for a movie"
      />
      <button class="btn-primary" type="submit">Search!</button>
    </form>
  </div>
</div>
<body>
  <div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item">Movies</div>
    <div class="grid-item">Followed Playlists</div>
    <div class="grid-item">
      <a routerLink="/user-playlists" class="text-reset">My Playlists</a>
    </div>
    <div class="grid-item"></div>
  </div>

  <div class="container" *ngFor="let movie of imdbMovie">
    <h2>{{ movie.title }}</h2>
  </div>
</body>
