      <h1>MVP</h1>
      <h2>My. Video. Playlist.</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="text" class="form-control"  placeholder="Email Address"aria-describedby="emailHelp" formControlName="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"></label>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>

      <div class = "text-center mb-3">
        <button type="submit" class="signinbtn">Login</button>
      </div>
        <div><p class="text-center">Don't have an account? <a>Sign Up!</a></p></div>

      </form>
