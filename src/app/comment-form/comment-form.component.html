<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">

        <form>
          <div class="form-group row">
            <div class="row">
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" placeholder="Add a comment..."></textarea>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block"(click)="addComment()">Submit</button>
                </div>
            </div>
            
            
          </div>
        </form>

      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-8">
        <div *ngFor="let comment of comment" class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ comment.name }}</h5>
            <p class="card-text">{{ comment.content }}</p>
            <button class="btn btn-danger" (click)="deleteComment(comment)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
